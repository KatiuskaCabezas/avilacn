<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contactos</title>
</head>
<body>
    <header>
        <div>
            <nav>
                <a href="/index.html">INICIO</a>
            </nav>
        </div>
        <h1>Formulario de Contactos</h1>
    </header>
    <main>
        <form action="https://formspree.io/f/meoqoorg" method="post">
        
        </form>
        <div>
            <label for="nombre">Nombre y Apellido: </label>
            <input type="text" name="nombre" id="nombre" maxlength="100">
        </div>
        <div>
            <label for="dni">Documento de Identidad: </label>
            <input type="text" name="dni" id="dni" placeholder="40187119" required>
        </div>
        <div>
            <label for="edad">Fecha de Nacimiento: </label>
            <input type="date" name="edad" id="edad">            
        </div>
        <div>
            <label for="email">Correo: </label>
            <input type="email" name="email" id="email" required>
        </div>
        <div>
            <label for="mensaje">Mensaje: </label>
            <textarea name="mensaje" id="mensaje">Escribe el mensaje</textarea>
        </div>

        <button type="submit">Enviar</button>

    </main>   
    <footer></footer>    
</body>
</html>
